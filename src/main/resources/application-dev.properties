spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#DATA SOURCE
spring.datasource.url=jdbc:h2:file:~/curso
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#HIBERNATE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format.sql=true
spring.jpa.hibernate.ddl-auto=update


# ===============================
# = Mybatis
# ===============================
mybatis.mapperLocations=classpath*:**/mappers/*.xml
#mybatis.type-aliases-package=br.gov.ce.pge.licitar.security.dto,br.gov.ce.pge.licitar.repositorie.dto
#mybatis.type-handlers-package=br.gov.ce.pge.licitar.security.mapper,br.gov.ce.pge.licitar.repositorie.mapper
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100

#============================
#Config Email
#============================
spring.mail.host=smtp.gmail.com
spring.mail.username=********
spring.mail.password=********
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

